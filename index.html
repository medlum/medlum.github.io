<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Grid Layout</title>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="css/styles.css"
		/>
	</head>
	<body>
		<div class="grid-container">
			<div class="grid-item temperature">
				<p class="header header-temp">Temperature</p>
				<hr />
				<p class="item item-temp">
					<span style="font-size: 0.5rem">Â°C</span>
				</p>
			</div>

			<div class="grid-item humidity">
				<p class="header header-humidity">Humidity</p>
				<hr />
				<p class="item item-humidity">
					<span style="font-size: 0.5rem">%</span>
				</p>
			</div>

			<div class="grid-item wind">
				<p class="header header-wind">Wind</p>
				<hr />
				<p class="item item-wind">
					<span style="font-size: 0.5rem">km/h</span>
					<span
						class="wind-direction"
						style="display: block; font-size: 1rem"
					></span>
				</p>
			</div>
		</div>
		<script src="js/generalAPI.js"></script>
	</body>
</html>
