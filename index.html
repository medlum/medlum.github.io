<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=0.1"
		/>
		<title>Background Image Test</title>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="css/styles.css"
		/>

        <script
			src="https://kit.fontawesome.com/60e07fbd21.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
         <section class="general-container">
			
			<p class="small-items date"></p>
            <p class="small-items time"></p>
            <h2 class="forecast"></h2>
            

			<div class="grid-container">
				<div class="grid-header temperature">Temperature</div>
				<div class="grid-header humidity">Humidity</div>
				<div class="grid-header wind">Wind</div>
                <div class="grid-item item-temp">
					<span style="font-size: 2rem">Â°C</span>
				</div>
				<div class="grid-item item-humidity">
					<span style="font-size: 2rem">%</span>
				</div>
				<div class="grid-item item-wind">
					<span style="font-size: 2rem">km/h</span>
					<span
						class="wind-direction"
						style="display: block; font-size: 2rem; text-align: center;"
					></span>
			</div>
		</section>

       

        <div class="container map-layout">
				<img
					class="map"
					src="images/singapore2.png"
					alt=""
				/>
				<div
					class="region north"
					id="north"
				>
					North
				</div>
				<div
					class="region south"
					id="south"
				>
					South
				</div>
				<div
					class="region east"
					id="east"
				>
					East
				</div>
				<div
					class="region west"
					id="west"
				>
					West
				</div>
				<div
					class="region central"
					id="central"
				>
					Central
				</div>
              
			</div>

			<div class="button-container">
                <button
                class="btn-am"
                id="event-am"
            >
                Morning
            </button>
            <button
                class="btn-pm"
                id="event-pm"
            >
                Afternoon
            </button>
            <button
                class="btn-night"
                id="event-night"
            >
                Night
            </button>
				
			</div>
		</div>

       

		<script src="js/generalAPI.js"></script>
    </body>
</html>
