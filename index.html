<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=0.1"
		/>
        <meta
        name="description"
        content="24-hour weather forecast from data.gov.sg."
    />
    <meta
        property="og:title"
        content="Need a brolly?"
    />

    <meta
        property="og:description"
        content="Weather condition today"
    />

    <meta
        property="og:type"
        content="website"
    />

    <meta
        property="og:image"
        content="https://media.licdn.com/dms/image/D5603AQFnCdsZH6BnOQ/profile-displayphoto-shrink_800_800/0/1685265622871?e=1691020800&v=beta&t=ntmagidJb-_Hmr_akObO6PntlUFWOEdgw2YA_ej3YGU"

    <meta
        property="og:url"
        content="https://medlum.github.io/"
    />
		<title>Background Image Test</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nothing+You+Could+Do&family=Permanent+Marker&display=swap" rel="stylesheet">

		<link
			rel="stylesheet"
			href="css/styles.css"
		/>

        <script
			src="https://kit.fontawesome.com/60e07fbd21.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
         <section class="general-container">
           
            <p class="small-items date"></p>
            <p class="small-items time"></p>			
            <h2 class="forecast"></h2>          

			<div class="grid-container">
				<div class="grid-header temperature">Temperature</div>
                <div class="grid-item item-temp">
					<span style="font-size: 2.5rem">Â°C</span>
				</div>
				<div class="grid-header humidity">Humidity</div>
                <div class="grid-item item-humidity">
					<span style="font-size: 2.5rem">%</span>
				</div>
				<div class="grid-header wind">Wind</div>	
				<div class="grid-item item-wind">
					<span style="font-size: 2.5rem">km/h</span>
					<span
						class="wind-direction"
						style="display: inline; font-size: 2.5rem; text-align: center;"
					></span>
			</div>
		</section>
        <div class="container map-layout">
            
				<img
					class="map"
					src="images/singapore-3.png"
					alt=""
				/>
				<div
					class="region north"
					id="north"
				>
               
              
				</div>
				<div
					class="region south"
					id="south"
				>
				</div>
                
				<div
					class="region east"
					id="east"
				>
				</div>
				<div
					class="region west"
					id="west"
				>
				</div>
                
				<div
					class="region central"
					id="central"
				>
				</div>
                <img class="profile" src="https://media.licdn.com/dms/image/D5603AQFnCdsZH6BnOQ/profile-displayphoto-shrink_800_800/0/1685265622871?e=1691020800&v=beta&t=ntmagidJb-_Hmr_akObO6PntlUFWOEdgw2YA_ej3YGU" alt="">             
			</div>

			<div class="button-container">
                <button
                class="btn-am"
                id="event-am"
            >
                Morning
            </button>
            <button
                class="btn-pm"
                id="event-pm"
            >
                Afternoon
            </button>
            <button
                class="btn-night"
                id="event-night"
            >
                Night
            </button>
				
			</div>
		</div>

		<script src="js/generalAPI.js"></script>
    </body>
</html>
