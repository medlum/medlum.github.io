<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Grid Layout</title>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="css/styles.css"
		/>
	</head>
	<body>
		<section class="container map-layout">
			<img
				class="map"
				src="/images/SingaporeMap@570x363.jpg"
				alt=""
			/>

			<div class="grid-container">
				<div class="grid-header temperature">Temperature</div>
				<div class="grid-header humidity">Humidity</div>
				<div class="grid-header wind">Wind</div>
				<div class="grid-item item-temp">
					<span style="font-size: 0.5rem">Â°C</span>
				</div>
				<div class="grid-item item-humidity">
					<span style="font-size: 0.5rem">%</span>
				</div>
				<div class="grid-item item-wind">
					<span style="font-size: 0.5rem">km/h</span>
					<span
						class="wind-direction"
						style="display: block; font-size: 0.5rem"
					></span>
				</div>
			</div>
		</section>

		<script src="js/generalAPI.js"></script>
	</body>
</html>
