<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="css/stylesheet.css"
		/>

		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

		<script
			src="https://kit.fontawesome.com/60e07fbd21.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<script src="datetime.js"></script>
		<script src="api.js"></script>

		<div class="block block--pink container">
			<h3 class="block__header">Weather Forecast</h3>
			<p
				class="block__date"
				id="date-display"
			>
				<script>
					document.getElementById("date-display").innerHTML = dateDisplay;
				</script>
			</p>

			<p class="block__forecast"></p>

			<img
				class="block__weather-icon"
				id="weather-icon"
				src="weatherimage/thundery-shower.svg"
				alt=""
			/>
			<!--
				<lottie-player 
				id = "forecast_animation"
				class="icon"
				src="images/suncloud2.json"
				background="transparent"
				speed="1"
				style="width: 300px; height: 300px"
				hover="true"
				loop
				autoplay
			></lottie-player>


			-->

			<ul class="block__info">
				<li>
					Temperature : <span id="temp-low"></span>°C -
					<span id="temp-high"></span>°C
				</li>
				<li>
					Relative Humidity : <span id="humidity-low"></span>% -
					<span id="humidity-high"></span>%
				</li>
				<li>
					Wind Speed : <span id="wind-low"></span>km/h -
					<span id="wind-high"></span>km/h
				</li>
				<li>Wind Direction : <span id="wind-direction"></span></li>
			</ul>

			<lottie-player
				class="astro"
				src="weatherimage/astro.json"
				background="transparent"
				speed="1"
				style="width: 100px; height: 100px"
				hover="true"
				loop
				autoplay
			></lottie-player>

			<footer>
				Copyright 2023 @Andy
				<span>
					<a href="https://github.com/medlum/medlum.github.io"
						><i class="fa-brands fa-github"></i></a
				></span>
			</footer>
		</div>
	</body>
</html>
