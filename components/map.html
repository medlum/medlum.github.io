<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Grid Layout</title>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="/css/styles.css"
		/>
	</head>
	<body>
		<section>
			<div class="container map-layout">
				<img
					class="map"
					src="/images/SingaporeMap.jpg"
					alt=""
				/>
				<div
					class="region north"
					id="north"
				>
					North
				</div>
				<div
					class="region south"
					id="south"
				>
					South
				</div>
				<div
					class="region east"
					id="east"
				>
					East
				</div>
				<div
					class="region west"
					id="west"
				>
					West
				</div>
				<div
					class="region central"
					id="central"
				>
					Central
				</div>
			</div>
		</section>
	</body>
</html>
